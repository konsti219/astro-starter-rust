--- # server_starter config
webserver_port: 5000

owner: yourName # set this to your ingame name.
# setting the owner here will make you owner for all servers. It can be overwritten by setting it on a serevr.

servers:
    - id: server1 #
      type: local-host # setup a local server with this config
      name: My server
      IP: _public # auto populate with detected public IP
      port: 8777
      console_port: _auto # auto to port + 1
      console_password: _random # auto generate random string
      whitelist: false
      save_interval: 900 # save interval in seconds, 900s = 15min
      backup_saves: true
      backup_interval: 3600 # backup interval in seconds, 3600s = 1h
      enable_astrochat_integration: false # AstroChat is a chat mod for astroneer
    - id: server2
      type: remote-host # control a server hosted on a different computer with the RCON interface
      name: My remote server
      IP: "123.456.789.012"
      port: 42069
      console_port: 42070
      console_password: theremotepassword
      whitelist: true
      enable_astrochat_integration: true
